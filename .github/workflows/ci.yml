name: Continuous Integration

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Set up python
            uses: actions/setup-python@v4
            with:
              python-version: '3.12'
        
          - name: Install Poetry
            run: |
              curl -sSL https://install.python-poetry.org | python3 -
        
          - name: Install dependencies
            run: |
                poetry install

          - name: Run flake8
            run: |
              poetry run flake8 .

    multiarch-build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          arch: [amd64, arm64]
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Build Docker image
          run: |
            docker build --platform linux/${{ matrix.arch }} -t protodesk .

        - name: Run Docker image
          run: |
            docker run --name protodesk-container protodesk

        - name: Copy build from container to host
          run: |
            docker cp protodesk-container:/app/dist ./dist

        - name: Create an archive of the build
          run: |
            cd dist && tar -czf protodesk.tar.gz app/
            ls -l 
