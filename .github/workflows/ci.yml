name: Continuous Integration

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Set up python
            uses: actions/setup-python@v4
            with:
              python-version: '3.12'
        
          - name: Install Poetry
            run: |
              curl -sSL https://install.python-poetry.org | python3 -
        
          - name: Install dependencies
            run: |
                poetry install

          - name: Run flake8
            run: |
              poetry run flake8 .
