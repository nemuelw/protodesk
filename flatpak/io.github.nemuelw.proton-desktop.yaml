app-id: io.github.nemuelw.proton-desktop
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: proton-desktop

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=fallback-x11

modules:
  - name: proton-desktop
    sources:
      - type: dir
        path: ../dist
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -r ./app/_internal /app/bin/_internal
      - cp ./app/proton-desktop /app/bin/proton-desktop
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - cp ./app/_internal/assets/logo.png /app/share/icons/hicolor/256x256/apps/io.github.nemuelw.proton-desktop.png

  - name: proton-desktop.desktop
    sources:
      - type: dir
        path: .
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/applications
      - cp proton-desktop.desktop /app/share/applications/io.github.nemuelw.proton-desktop.desktop
